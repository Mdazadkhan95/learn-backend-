<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post request </title>
</head>
<body>
    <h1>this is a get request</h1>
    <form action="http://localhost:8080/register" method="get"> 
         <input type="text" placeholder="enter your username" name="user">
         <input type="password" placeholder="enter your password" name="password">
         <button>submit</button>
     </form>
     <h1>Post request</h1>
     <form method="post"  action="http://localhost:8080/register" > 
        <input type="text" placeholder="enter your username" name="user">
        <input type="password" placeholder="enter your password" name="password">
        <button>submit</button>
    </form>
</body>
</html>
